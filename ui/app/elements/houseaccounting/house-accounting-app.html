<html><head></head><body><dom-module id="house-accounting-app">
	<template>
	<style is="custom-style" include="iron-flex iron-flex-alignment iron-positioning"></style>
	<style>
	.menu-item {
		font-family: sans-serif;
	}

	a {
		color: inherit;
		text-decoration: inherit;
	}
	</style>

	<app-location route="{{route}}"></app-location>
	<app-route 	route="{{route}}" 
				pattern="/:page"
				data="{{data}}"
				tail="{{subRoute}}">
	</app-route>
			<paper-drawer-panel>
				<div drawer>
					<paper-menu class="layout vertical center" attr-for-selected="data-route" selected="[[route]]">
						<a data-route="receipts" href="/receipts" tabindex="-1">
							<paper-item>
								Receipts
							</paper-item>
						</a>
						<a data-route="persons" href="/persons" tabindex="-1">
							<paper-item>
								Persons
							</paper-item>
						</a>
						<a data-route="list" href="/list" tabindex="-1">
							<paper-item>
								Shopping List
							</paper-item>
						</a>
					</paper-menu>
				</div>
				<div main>
					<iron-pages attr-for-selected="data-route" selected="{{data.page}}">
						<person-list data-route="persons"></person-list>
					</iron-pages>
				</div>
			</paper-drawer-panel>
	</template>
</dom-module>
	<script src="house-accounting-app.js"></script></body></html>

<dom-module id="person-list">
	<style>
		.list {
			
		}
	</style>
	<template>
	<style is="custom-style" include="iron-flex iron-flex-alignment iron-positioning"></style>
	<div class="layout vertical center">
	
		<paper-card>
		<paper-input-container>
			<div class="layout horizontal">
				<input id="personName" is="iron-input" paper-input label="Name" pattern="[a-zA-Z]*" error-message="letters only!">
				<paper-button raised on-tap="addName"> Add</paper-button>
			</div>
		</paper-input>
		</paper-input-container>
		
		<!-- </div> -->
			<paper-listbox id="NameList">
				<div>
					<template is="dom-repeat" items="{{People}}">
						<paper-item>{{item.name}}</paper-item>
					</template>
				</div>
			</paper-listbox>
		</paper-card>
	</div>
	</template>
</dom-module>
<script>
	(() => {
		'use strict';

		class PersonList {
			get is() { return 'person-list'; }

			get properties() {
				return {
					People: {
						type: Array,
						notify: true,
						reflectToAttribute: true,
						value: () => [{
							name: 'Jacob'
						}, {
							name: 'Kyle'
						}, {
							name: 'Ervin'
						}, {
							name: 'Mateo'
						}, {
							name: 'Chris'
						}, {
							name: 'Logan'
						}
						]
					}
				};
			}
			addName() {
				let n = this.$.personName.value;
				if(!n) return;
				this.push('People', {name: n});
				this.$.personName.value = '';
			}
		}
		Polymer(PersonList);
	})();
</script>
